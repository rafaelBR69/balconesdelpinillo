<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- MISMAS HOJAS Y FUENTES -->
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./mediaquaries.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:wght@100;400;700&display=swap" rel="stylesheet"/>

  <!-- i18next CDN -->
  <script src="https://unpkg.com/i18next@23/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-http-backend@2/i18nextHttpBackend.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@8/i18nextBrowserLanguageDetector.min.js"></script>

  <title data-i18n="contact.title"></title>
</head>

<body>
<!-- ███ NAVBAR (idéntica) ███ -->
<header>
  <nav>
    <div class="logo">
      <span data-i18n="brand.part1"></span><span data-i18n="brand.part2"></span>
    </div>

    <div class="burgar" onclick="toggleNav()">&#9776;</div>

    <ul class="nav-links" id="navLinks">
      <li><a href="index.html"  data-i18n="nav.home"></a></li>
      <li><a href="availability.html" data-i18n="nav.availability"></a></li>
      <li><a href="contact.html" data-i18n="nav.contact"></a></li>
    </ul>

    <div class="btn">
      <a class="sign_up ghost-btn" href="#contactForm" data-i18n="btn.contact"></a>
    </div>
    <select id="langSwitcher" aria-label="Cambiar idioma">
      <option value="es">ES</option>
      <option value="en">EN</option>
    </select>
  </nav>
</header>

<!-- ███ HERO · FORMULARIO EN LA IMAGEN ███ -->
<section class="section_1" id="contactForm">
  <form id="leadForm" class="modal__form hero-form reveal" data-lead autocomplete="off">
    <h2 class="hero-form__title" data-i18n="contact.formTitle"></h2>

    <label data-i18n="popup.nameLabel"></label>
    <input type="text" name="name" required>

    <label data-i18n="popup.emailLabel"></label>
    <input type="email" name="email" required>

    <label data-i18n="popup.phoneLabel"></label>
    <input type="tel" name="phone" required>

    <label data-i18n="popup.msgLabel"></label>
    <textarea name="message" rows="4"
              data-i18n-placeholder="popup.msgPlaceholder"></textarea>

    <button type="submit" class="modal__send"
            data-i18n="popup.send"></button>
  </form>
</section>


<!-- ███ INFORMACIÓN DE CONTACTO (opcional) ███ -->
<section class="section_3">
  <div class="service-header reveal">
    <h1 data-i18n="contact.infoTitle"></h1>
    <p  data-i18n="contact.infoText"></p>
  </div>
</section>

<!-- ███ FOOTER (idéntico) ███ -->
<footer>
  <p data-i18n="footer.contact"></p>
  <p>
    <span data-i18n="footer.follow"></span><br>
    <div class="social">
          <a href="https://www.instagram.com/blancarealspain/?hl=es"
            target="_blank" rel="noopener" aria-label="Instagram">
            <i class="fa-brands fa-instagram fa-fw"></i>
          </a>

          <a href="https://es.linkedin.com/company/blancareal-real-estate"
            target="_blank" rel="noopener" aria-label="LinkedIn">
            <i class="fa-brands fa-linkedin fa-fw"></i>
          </a>

          <!-- Icono globo (sitio web oficial) -->
          <a href="https://www.blancareal.com/"
            target="_blank" rel="noopener" aria-label="Sitio web">
            <i class="fa-solid fa-globe fa-fw"></i>
          </a>

          <!-- Icono YouTube -->
          <a href="https://www.youtube.com/@BlancaRealSpain"
            target="_blank" rel="noopener" aria-label="YouTube">
            <i class="fa-brands fa-youtube fa-fw"></i>
          </a>
        </div>
  </p>
  <p class="footer-text1" data-i18n="footer.copyright"></p>
  <p class="footer-text1" data-i18n="footer.developer"></p>
</footer>

<!-- i18next init + scroll reveal + pop-up JS de index -->
<script src="/js/il18n.js"></script>
<script src="./app.js"></script>

</body>
</html>
