<script>
  // ruta al worker (obligatorio desde v3)
  pdfjsLib.GlobalWorkerOptions.workerSrc =

</script>
<script src="./app.js"></script>

<!-- i18next init (idéntico a las otras páginas) -->
<script>
function renderPage(){
  document.querySelectorAll('[data-i18n]').forEach(el=>{
    el.innerHTML = i18next.t(el.dataset.i18n);
  });
}
i18next.use(i18nextHttpBackend).use(i18nextBrowserLanguageDetector).init({
  fallbackLng:'es',
  load:'languageOnly',
  backend:{loadPath:'langs/{{lng}}.json'}
}, renderPage);
i18next.on('languageChanged', renderPage);
</script>
