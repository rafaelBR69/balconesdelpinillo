  <title data-i18n="blockB.title">Bloque B · Planos</title>
</head>

<body>

<!-- █ NAVBAR (copiado) █ -->
<header>
  <nav>
    <div class="logo">
      <span data-i18n="brand.part1"></span><span data-i18n="brand.part2"></span>
    </div>

    <div class="burgar" onclick="toggleNav()">&#9776;</div>

    <ul class="nav-links" id="navLinks">
      <li><a href="index.html"        data-i18n="nav.home"></a></li>
      <li><a href="availability.html" data-i18n="nav.availability"></a></li>
      <li><a href="contact.html"      data-i18n="nav.contact"></a></li>
    </ul>

    <div class="btn">
      <a class="sign_up primary" href="contact.html#contactForm"
        data-i18n="btn.contact"></a>
    </div>
    <select id="langSwitcher" aria-label="Cambiar idioma">
      <option value="es">ES</option>
      <option value="en">EN</option>
    </select>
  </nav>
</header>

<!-- █ HERO BLOQUE B █ -->
<section class="section_1 section_1--availability"
         data-json="viviendas-b.json"><!-- ① ruta al JSON -->

  <div class="plan-container">
    <div class="plan-box">

      <!-- Texto dinámico -->
      <div id="info-text" class="info-text">
        <p data-i18n="blockB.clickHint">Haz clic en una vivienda…</p>
      </div>

      <!-- Plano -->
      <img src="images/bloque.webp"
           id="blockB-img"
           usemap="#blockB-map"
           alt="Plano de viviendas Bloque B">

      <!-- Títulos superpuestos -->
      <div class="bg_div">
        <h2 class="bg_text1" data-i18n="blockB.heroTitle"></h2>
        <h2 class="bg_text2" data-i18n="blockB.heroSub"></h2>
      </div>
    </div>

    <!-- NUEVO · formulario de interés -->
    <form id="leadFormBlock" class="lead-card" data-lead autocomplete="off">
      <!-- título -->
      <h3 data-i18n="leadForm.title"></h3>

      <!-- Nombre -->
      <label>
        <span data-i18n="popup.nameLabel"></span>
        <input type="text" name="name" required>
      </label>

      <!-- Email -->
      <label>
        <span data-i18n="popup.emailLabel"></span>
        <input type="email" name="email" required>
      </label>

      <!-- Teléfono -->
      <label>
        <span data-i18n="popup.phoneLabel"></span>
        <input type="tel" name="phone" required>
      </label>

      <!-- Mensaje -->
      <label>
        <span data-i18n="popup.msgLabel"></span>
        <textarea name="message" rows="3"
                  data-i18n-placeholder="leadForm.msgPlaceholderHousing"></textarea>
      </label>

      <!-- Botón -->
      <button type="submit" data-i18n="popup.send"></button>
    </form>
    
  </div>

  <!-- MAPA de coordenadas -->
  <map name="blockB-map">
    <!-- ② data-key = claves que existen en viviendas-b.json -->
    <area shape="poly" data-key="bBajo1" href="#" coords="65,760,65,930,324,934,339,925,341,759">
    <area shape="poly" data-key="bBajo2" href="#" coords="343,761,341,924,564,925,565,762">
    <area shape="poly" data-key="bBajo3" href="#" coords="576,761,574,924,717,927,729,935,959,932,960,759">

    <area shape="poly" data-key="bPrim1" href="#" coords="64,579,341,580,346,587,347,756,64,758">
    <area shape="poly" data-key="bPrim2" href="#" coords="349,587,350,754,560,754,561,586">
    <area shape="poly" data-key="bPrim3" href="#" coords="576,587,576,754,960,755,959,585">

    <area shape="poly" data-key="bSeg1" href="#" coords="64,575,341,576,347,583,348,428,339,413,63,412">
    <area shape="poly" data-key="bSeg2" href="#" coords="350,424,353,582,560,582,560,424">
    <area shape="poly" data-key="bSeg3" href="#" coords="577,421,577,583,961,580,958,422">

    <area shape="poly" data-key="bTer1" href="#" coords="58,212,58,412,338,411,347,419,347,211">
    <area shape="poly" data-key="bTer2" href="#" coords="350,211,351,417,558,416,558,224,513,224,514,210">
    <area shape="poly" data-key="bTer3" href="#" coords="577,195,578,417,962,416,961,213,741,211,738,194">
  </map>
</section>


<!-- █ FUTURO CONTENIDO / DESCRIPCIÓN █ -->
<section class="section_3">

    <h1 data-i18n="blockB.infoTitle">Elige planta y tipología</h1>
    <p  data-i18n="blockB.infoText">Próximamente más detalles y fichas
      descargables.</p>

</section>
