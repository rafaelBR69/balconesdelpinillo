  <!-- █ HERO BLOQUE B █ -->
  <section class="section_1 section_1--availability"
          data-json="/viviendas-b.json"><!-- ① ruta al JSON -->

    <div class="plan-container">
      <div class="plan-box">

        <!-- Texto dinámico -->
        <div id="info-text" class="info-text">
          <p data-i18n="blockB.clickHint">Haz clic en una vivienda…</p>
        </div>

        <!-- Plano -->
        <img src="/images/bloque2.webp"
            id="blockB-img"
            usemap="#blockB-map"
            alt="Plano de viviendas Bloque B">

        <!-- Títulos superpuestos -->
        <div class="bg_div">
          <h2 class="bg_text1" data-i18n="blockB.heroTitle"></h2>
          <h2 class="bg_text2" data-i18n="blockB.heroSub"></h2>
        </div>
      </div>

      <!-- Formulario de interés -->
      <form id="leadFormBlock" class="lead-card" data-lead autocomplete="off">
        <h3 data-i18n="leadForm.title"></h3>

        <!-- HONEYPOT (anticrawlers/bots) -->
        <input  type="text"
                name="website"            
                tabindex="-1" 
                autocomplete="off"
                class="ghost-btn">        <!-- clase que ya lo hace 100 % invisible -->

        <label>
          <span data-i18n="popup.nameLabel"></span>
          <input type="text" name="name" required>
        </label>

        <label>
          <span data-i18n="popup.emailLabel"></span>
          <input type="email" name="email" required>
        </label>

        <label>
          <span data-i18n="popup.phoneLabel"></span>
          <input type="tel" name="phone" required>
        </label>

        <label>
          <span data-i18n="popup.msgLabel"></span>
          <textarea name="message" rows="3"
                    data-i18n-placeholder="leadForm.msgPlaceholderHousing"></textarea>
        </label>

        <button type="submit" data-i18n="popup.send"></button>
      </form>
      
    </div>

    <map name="blockB-map">
