    </footer>

    <script>
      // función que pinta los textos
      function renderPage() {
        document.querySelectorAll('[data-i18n]').forEach(el => {
          el.innerHTML = i18next.t(el.getAttribute('data-i18n'));
        });
      }

      i18next
        .use(i18nextHttpBackend)
        .use(i18nextBrowserLanguageDetector)
        .init(
          {
            fallbackLng: 'es',       // usa es.json si algo falla
            load: 'languageOnly',    // “es-ES” → “es”
            debug: true,
            backend: {
              loadPath: 'langs/{{lng}}.json'   //  ← aquí la ruta correcta
            }
          },
          (err) => {
            if (err) return console.error(err);
            renderPage();            // pinta la página la primera vez
          }
        );

      // si algún día cambias de idioma manualmente
      i18next.on('languageChanged', renderPage);
    </script>

    <!-- POP-UP de solicitud de información -->
    <div id="infoModal" class="modal">
      <div id="modalOverlay" class="modal__overlay"></div>

      <div class="modal__box">
        <button id="modalClose" class="modal__close">&times;</button>

        <h2 class="modal__title" data-i18n="popup.title"></h2>

        <form id="leadForm" class="modal__form">
          <label data-i18n="popup.nameLabel"></label>
          <input type="text" name="name" required>

          <label data-i18n="popup.emailLabel"></label>
          <input type="email" name="email" required>

          <label data-i18n="popup.phoneLabel"></label>
          <input type="tel" name="phone" required>

          <label data-i18n="popup.msgLabel"></label>
          <textarea name="message" rows="3"
                    data-i18n-placeholder="popup.msgPlaceholder"></textarea>

          <button type="submit" class="modal__send" data-i18n="popup.send"></button>
        </form>
      </div>
    </div>

    <!-- POP-UP de agradecimiento -->
    <div id="thankModal" class="modal">
      <div id="thankOverlay" class="modal__overlay"></div>

      <div class="modal__box">
        <button id="thankClose" class="modal__close">&times;</button>

        <!-- i18next insertará el título -->
        <h2 class="modal__title" data-i18n="popup.thanksTitle"></h2>

        <!-- y este párrafo -->
        <p class="modal__paragraph" data-i18n="popup.thanksText"></p>

        <!-- y el texto del botón -->
        <button id="thankOk" class="modal__send" data-i18n="popup.thanksBtn"></button>
      </div>
    </div>

    <script src="./app.js"></script>
