<!-- █ HERO BLOQUE A █ -->
<section class="section_1 section_1--availability"
         data-json="viviendas-a.json"><!-- ruta JSON A -->

  <div class="plan-container">
    <div class="plan-box">

      <div id="info-text" class="info-text">
        <p data-i18n="blockA.clickHint">Haz clic en una vivienda…</p>
      </div>

      <img src="images/bloque.webp"
           id="blockA-img"
           usemap="#blockA-map"
           alt="Plano de viviendas Bloque A" />

      <div class="bg_div">
        <h2 class="bg_text1" data-i18n="blockA.heroTitle"></h2>
        <h2 class="bg_text2" data-i18n="blockA.heroSub"></h2>
      </div>
    </div>

    <!-- Formulario de interés -->
    <form id="leadFormBlock" class="lead-card" data-lead autocomplete="off">
      <h3 data-i18n="leadForm.title"></h3>

      <label>
        <span data-i18n="popup.nameLabel"></span>
        <input type="text" name="name" required />
      </label>

      <label>
        <span data-i18n="popup.emailLabel"></span>
        <input type="email" name="email" required />
      </label>

      <label>
        <span data-i18n="popup.phoneLabel"></span>
        <input type="tel" name="phone" required />
      </label>

      <label>
        <span data-i18n="popup.msgLabel"></span>
        <textarea name="message" rows="3"
                  data-i18n-placeholder="leadForm.msgPlaceholderHousing"></textarea>
      </label>

      <button type="submit" data-i18n="popup.send"></button>
    </form>

  </div>

<!-- i18next (misma lógica que Bloque B) -->
<script>
  function renderPage () {
    document.querySelectorAll('[data-i18n]').forEach(el => {
      el.innerHTML = i18next.t(el.dataset.i18n);
    });
  }
  i18next
    .use(i18nextHttpBackend)
    .use(i18nextBrowserLanguageDetector)
    .init({
      fallbackLng : 'es',
      load        : 'languageOnly',
      backend     : { loadPath : 'langs/{{lng}}.json' }
    }, renderPage);
  i18next.on('languageChanged', renderPage);
</script>
